<script>
const pluginManager = {
    // Sample plugin data
    installedPlugins: [
        {

            name: 'Auto Poster Pro',
            description: 'T·ª± ƒë·ªông ƒëƒÉng b√†i theo l·ªãch v·ªõi n·ªôi dung AI-generated',
            version: '1.2.0',
            author: 'Bi Ads Team',
            icon: 'üìù',

        },
        {
            id: 'analytics-dashboard',
            name: 'Analytics Dashboard',
            description: 'Th·ªëng k√™ chi ti·∫øt v·ªÅ hi·ªáu su·∫•t t√†i kho·∫£n v√† campaigns',
            version: '2.0.1',
            author: 'Bi Ads Team',
            icon: 'üìä',
            status: 'active',
            category: 'analytics'
        },
        {
            id: 'comment-bot',
            name: 'Smart Comment Bot',
            description: 'Bot t·ª± ƒë·ªông comment v·ªõi AI ƒë·ªÉ t·∫°o engagement t·ª± nhi√™n',
            version: '1.5.3',
            author: 'Bi Ads Team',
            icon: 'üí¨',
            status: 'inactive',
            category: 'automation'
        }
    ],

    availablePlugins: [
        {
            id: 'content-generator',
            name: 'AI Content Generator',
            description: 'T·∫°o n·ªôi dung b√†i vi·∫øt t·ª± ƒë·ªông b·∫±ng AI GPT-4',
            version: '1.0.0',
            author: 'Community',
            icon: 'ü§ñ',
            category: 'utility',
            downloads: 1240,
            rating: 4.8
        },
        {
            id: 'hashtag-optimizer',
            name: 'Hashtag Optimizer',
            description: 'T·ªëi ∆∞u hashtag ƒë·ªÉ tƒÉng reach v√† engagement',
            version: '1.1.2',
            author: 'Community',
            icon: '#Ô∏è‚É£',
            category: 'utility',
            downloads: 890,
            rating: 4.5
        },
        {
            id: 'competitor-tracker',
            name: 'Competitor Tracker',
            description: 'Theo d√µi ho·∫°t ƒë·ªông c·ªßa ƒë·ªëi th·ªß c·∫°nh tranh',
            version: '2.1.0',
            author: 'Pro User',
            icon: 'üîç',
            category: 'analytics',
            downloads: 2100,
            rating: 4.9
        }
    ],

    init() {
        this.renderInstalledPlugins();
        this.renderPluginStore();
        this.updateStats();
        this.setupEventListeners();
    },

    renderInstalledPlugins() {
        const container = document.getElementById('installedPlugins');
        container.innerHTML = '';

        this.installedPlugins.forEach(plugin => {
            const card = this.createPluginCard(plugin, true);
            container.appendChild(card);
        });
    },

    renderPluginStore() {
        const container = document.getElementById('pluginStore');
        container.innerHTML = '';

        this.availablePlugins.forEach(plugin => {
            const card = this.createPluginCard(plugin, false);
            container.appendChild(card);
        });
    },

    createPluginCard(plugin, isInstalled) {
        const card = document.createElement('div');
        card.className = 'plugin-card';

        const statusClass = plugin.status === 'active' ? 'status-active' : 
                           plugin.status === 'inactive' ? 'status-inactive' : '';

        card.innerHTML = `
            <div class="plugin-icon">${plugin.icon}</div>
            <div class="plugin-info">
                <h4 class="plugin-name">${plugin.name}</h4>
                <p class="plugin-description">${plugin.description}</p>
                <div class="plugin-meta">
                    <span class="plugin-version">v${plugin.version}</span>
                    <span class="plugin-author">by ${plugin.author}</span>
                    ${plugin.downloads ? `<span>‚¨áÔ∏è ${plugin.downloads}</span>` : ''}
                    ${plugin.rating ? `<span>‚≠ê ${plugin.rating}</span>` : ''}
                </div>
            </div>
            <div class="plugin-actions">
                ${isInstalled ? 
                    `<button class="btn-plugin-action ${plugin.status === 'active' ? 'btn-disable' : 'btn-enable'}" 
                             onclick="pluginManager.togglePlugin('${plugin.id}')">
                        ${plugin.status === 'active' ? '‚è∏Ô∏è T·∫Øt' : '‚ñ∂Ô∏è B·∫≠t'}
                     </button>
                     <button class="btn-plugin-action btn-update" onclick="pluginManager.updatePlugin('${plugin.id}')">
                        üîÑ C·∫≠p nh·∫≠t
                     </button>` :
                    `<button class="btn-plugin-action btn-install" onclick="pluginManager.installPlugin('${plugin.id}')">
                        üì• C√†i ƒë·∫∑t
                     </button>`
                }
            </div>
            ${isInstalled ? `<div class="plugin-status ${statusClass}">${plugin.status === 'active' ? 'Active' : 'Inactive'}</div>` : ''}
        `;

        return card;
    },

    togglePlugin(pluginId) {
        const plugin = this.installedPlugins.find(p => p.id === pluginId);
        if (plugin) {
            plugin.status = plugin.status === 'active' ? 'inactive' : 'active';
            this.renderInstalledPlugins();
            this.updateStats();
            app.addLog('success', `Plugin ${plugin.name} ƒë√£ ${plugin.status === 'active' ? 'b·∫≠t' : 't·∫Øt'}`);
        }
    },

    async installPlugin(pluginId) {
        const plugin = this.availablePlugins.find(p => p.id === pluginId);
        if (plugin) {
            app.addLog('info', `ƒêang c√†i ƒë·∫∑t plugin ${plugin.name}...`);
            
            // Simulate installation
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            this.installedPlugins.push({
                ...plugin,
                status: 'inactive'
            });
            
            this.renderInstalledPlugins();
            this.updateStats();
            app.addLog('success', `ƒê√£ c√†i ƒë·∫∑t plugin ${plugin.name} th√†nh c√¥ng`);
        }
    },

    async updatePlugin(pluginId) {
        const plugin = this.installedPlugins.find(p => p.id === pluginId);
        if (plugin) {
            app.addLog('info', `ƒêang c·∫≠p nh·∫≠t plugin ${plugin.name}...`);
            
            // Simulate update
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            app.addLog('success', `ƒê√£ c·∫≠p nh·∫≠t plugin ${plugin.name} th√†nh c√¥ng`);
        }
    },

    updateStats() {
        document.getElementById('totalPlugins').textContent = this.installedPlugins.length;
        document.getElementById('activePlugins').textContent = 
            this.installedPlugins.filter(p => p.status === 'active').length;
        document.getElementById('availableUpdates').textContent = 
            Math.floor(Math.random() * 3); // Simulate updates
    },

    setupEventListeners() {
        // Search functionality
        document.getElementById('pluginSearch').addEventListener('input', (e) => {
            this.filterPlugins(e.target.value, document.getElementById('pluginCategory').value);
        });

        document.getElementById('pluginCategory').addEventListener('change', (e) => {
            this.filterPlugins(document.getElementById('pluginSearch').value, e.target.value);
        });
    },

    filterPlugins(searchTerm, category) {
        let filtered = this.availablePlugins;

        if (searchTerm) {
            filtered = filtered.filter(p => 
                p.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                p.description.toLowerCase().includes(searchTerm.toLowerCase())
            );
        }

        if (category) {
            filtered = filtered.filter(p => p.category === category);
        }

        const container = document.getElementById('pluginStore');
        container.innerHTML = '';
        filtered.forEach(plugin => {
            const card = this.createPluginCard(plugin, false);
            container.appendChild(card);
        });
    },

    refreshPlugins() {
        app.addLog('info', 'ƒêang l√†m m·ªõi danh s√°ch plugin...');
        this.renderInstalledPlugins();
        this.renderPluginStore();
        this.updateStats();
        app.addLog('success', 'ƒê√£ l√†m m·ªõi danh s√°ch plugin');
    },

    showInstallDialog() {
        app.addLog('info', 'M·ªü Plugin Store ƒë·ªÉ c√†i ƒë·∫∑t plugin m·ªõi');
        document.querySelector('.plugins-section:last-child').scrollIntoView({ behavior: 'smooth' });
    }
};

// Initialize plugin manager
pluginManager.init();
</script>
