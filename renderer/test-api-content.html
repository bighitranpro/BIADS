<script>
    (function() {
        const API_URL = 'http://localhost:8000';
        let logCount = 0;

        // Auto-check connection when page loads
        setTimeout(testAPIConnection, 500);

        window.testAPILog = function(message, type = 'info') {
            logCount++;
            const logContainer = document.getElementById('testLogContainer');
            const timestamp = new Date().toLocaleTimeString('vi-VN');
            
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.innerHTML = `
                <span class="log-timestamp">[${timestamp}]</span>

            `;
            
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        };

        window.testAPIShowAlert = function(message, type) {
            const alertContainer = document.getElementById('testAlertContainer');
            const alert = document.createElement('div');
            alert.className = `test-alert test-alert-${type}`;
            
            const icons = {
                success: '‚úÖ',
                error: '‚ùå',
                info: '‚ÑπÔ∏è'
            };
            
            alert.innerHTML = `
                <span class="icon">${icons[type] || '‚ÑπÔ∏è'}</span>
                <span>${message}</span>
            `;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.style.opacity = '0';
                setTimeout(() => alert.remove(), 300);
            }, 5000);
        };

        window.testAPIConnection = async function() {
            testAPILog('üîç ƒêang ki·ªÉm tra k·∫øt n·ªëi t·ªõi backend...', 'info');
            const statusEl = document.getElementById('testBackendStatus');
            statusEl.innerHTML = '‚è≥ ƒêang ki·ªÉm tra... <span class="test-spinner"></span>';
            
            try {

                    statusEl.style.color = '#2ecc71';
                    testAPILog('‚úÖ Backend ƒëang ho·∫°t ƒë·ªông b√¨nh th∆∞·ªùng', 'success');
                    testAPILog(`üìä Phi√™n b·∫£n: ${data.version || 'N/A'} | Status: ${data.status}`, 'info');
                    testAPIShowAlert('K·∫øt n·ªëi backend th√†nh c√¥ng!', 'success');
                } else {
                    throw new Error('Backend kh√¥ng ph·∫£n h·ªìi ƒë√∫ng');

            } catch (error) {

                statusEl.style.color = '#e74c3c';
                testAPILog(`‚ùå L·ªói k·∫øt n·ªëi: ${error.message}`, 'error');
                testAPIShowAlert(`Kh√¥ng th·ªÉ k·∫øt n·ªëi backend: ${error.message}`, 'error');
            }
            
            updateTestLastTest();
        };

        window.testAPIGetSettings = async function() {
            testAPILog('üì• ƒêang test GET /api/settings/...', 'info');
            
            try {
                const response = await fetch(`${API_URL}/api/settings/`);
                testAPILog(`üì° Response status: ${response.status}`, 'info');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                testAPILog('üì¶ ƒê√£ nh·∫≠n ƒë∆∞·ª£c d·ªØ li·ªáu:', 'success');
                testAPILog(JSON.stringify(data, null, 2), 'info');
                
                if (data.success && data.settings) {

                    testAPILog(`üìã S·ªë l∆∞·ª£ng settings: ${Object.keys(data.settings).length} tr∆∞·ªùng`, 'info');
                    testAPIShowAlert('ƒê·ªçc c√†i ƒë·∫∑t th√†nh c√¥ng! Xem log ƒë·ªÉ bi·∫øt chi ti·∫øt.', 'success');
                } else {
                    testAPILog('‚ö†Ô∏è Response kh√¥ng c√≥ c·∫•u tr√∫c mong ƒë·ª£i', 'warning');
                }
                
            } catch (error) {
                testAPILog(`‚ùå L·ªói GET settings: ${error.message}`, 'error');
                testAPIShowAlert(`L·ªói GET settings: ${error.message}`, 'error');
            }
            
            updateTestLastTest();
        };

        window.testAPISaveSettings = async function() {
            testAPILog('üíæ ƒêang test PUT /api/settings/...', 'info');
            
            const testSettings = {
                app_name: 'Bi Ads Multi Tool PRO',
                app_version: '3.0.0',
                language: 'vi',
                theme: 'dark',
                default_delay: 15,
                default_retry: 5,
                default_timeout: 300,
                max_concurrent_tasks: 10,
                auto_assign_proxy: true,
                rotate_proxy_on_error: true,
                check_proxy_before_use: true,
                telegram_enabled: true,
                telegram_bot_token: 'test_token_' + Date.now(),
                telegram_chat_id: '123456',
                telegram_notify_on_success: true,
                telegram_notify_on_error: true,
                telegram_notify_on_start: false,
                facebook_app_id: 'test_app_' + Date.now(),

            };
            
            testAPILog('üì§ ƒêang g·ª≠i d·ªØ li·ªáu...', 'info');
            testAPILog(`üìä T·ªïng s·ªë fields: ${Object.keys(testSettings).length}`, 'info');

                if (!response.ok) {

                }
                
                const result = await response.json();

                } else {

</script>
